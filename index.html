<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 id="greeting">My To Do List</h1>
                <button id="accountBtn" class="btn btn-secondary" title="Account">Account</button>
            </div>
        </header>
        <div class="main-content">
            <div class="lists-management">
                <div id="listsTabs" class="lists-tabs"></div>
                <div class="list-actions">
                    <button id="newListBtn" class="btn btn-primary" title="Create new list">+ New List</button>
                    <button id="collaboratorsBtn" class="btn btn-secondary" title="View collaborators" style="display: none;">Collaborators</button>
                </div>
            </div>
            <div class="add-task-section">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input 
                            type="text" 
                            id="taskTitle" 
                            placeholder="Enter task title..." 
                            required
                        >
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDate">Due Date</label>
                            <input 
                                type="date" 
                                id="taskDate" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="taskTime">Due Time</label>
                            <input 
                                type="time" 
                                id="taskTime" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" required>
                                <option value="Low">Low</option>
                                <option value="Mid">Mid</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
            <div class="display-tasks-section">
                <div class="controls-section">
                    <h2>Your Tasks</h2>
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <button class="btn-sort active" data-sort="dateAdded">Date Added</button>
                        <button class="btn-sort" data-sort="dueDate">Due Date</button>
                        <button class="btn-sort" data-sort="priority">Priority</button>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list"></div>
                <div id="emptyState" class="empty-state">
                    <p>No tasks yet. Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
        <button id="undoBtn" class="btn-undo">Undo</button>
    </div>
    <div id="confirmDialog" class="dialog-overlay">
        <div class="dialog">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="dialog-actions">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <div id="editDialog" class="dialog-overlay">
        <div class="dialog">
            <h3>Edit Task</h3>
            <form id="editTaskForm">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input 
                        type="text" 
                        id="editTaskTitle" 
                        required
                    >
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDate">Due Date</label>
                        <input 
                            type="date" 
                            id="editTaskDate" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="editTaskTime">Due Time</label>
                        <input 
                            type="time" 
                            id="editTaskTime" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority" required>
                            <option value="Low">Low</option>
                            <option value="Mid">Mid</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="dialog-actions">
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="newListDialog" class="dialog-overlay">
        <div class="dialog">
            <h3>Create New List</h3>
            <form id="createListForm">
                <div class="form-group">
                    <label for="listName">List Name</label>
                    <input 
                        type="text" 
                        id="listName" 
                        placeholder="Enter list name..." 
                        required
                    >
                </div>
                <div class="dialog-actions">
                    <button type="button" id="cancelNewList" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create List</button>
                </div>
            </form>
        </div>
    </div>
    <div id="collaboratorsDialog" class="dialog-overlay">
        <div class="dialog">
            <h3>Collaborators</h3>
            <div id="collaboratorsList" class="collaborators-list"></div>
            <div class="dialog-actions">
                <button id="editCollaboratorsBtn" class="btn btn-primary" style="display: none;">Edit Collaborators</button>
                <button id="closeCollaborators" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <div id="editCollaboratorsDialog" class="dialog-overlay">
        <div class="dialog">
            <h3>Edit Collaborators</h3>
            <form id="addCollaboratorForm">
                <div class="form-group">
                    <label for="newCollaboratorEmail">Add Collaborator (email)</label>
                    <input 
                        type="email" 
                        id="newCollaboratorEmail" 
                        placeholder="Enter email address..." 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 1.5rem;">Add</button>
            </form>
            <div id="editCollaboratorsList" class="collaborators-list"></div>
            <div class="dialog-actions">
                <button id="closeEditCollaborators" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
